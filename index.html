 <html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Illusion Effect</title>
<style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: linear-gradient(to bottom, hsl(292, 100%, 38%), #000); /* Purple to black gradient */
  }

  .illusion {
    position: absolute;
    width: 100%;
    height: 100%;
    background: repeating-linear-gradient(
      -45deg,
      #a5035e,
      #4e041d 10px,
      #7d348e 10px,
      #ffffff 20px
    ); /* Red and black stripes pattern */
    background-size: 20px 20px;
    animation: movePattern 5s linear infinite; /* Move pattern animation */
  }

  @keyframes movePattern {
    0% {
      background-position: 0px 0px;
    }
    100% {
      background-position: 100px 100px;
    }
  }

  .explosion-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none; /* Allow clicks to go through the container */
  }

  .explosion {
    position: absolute;
    width: 200px;
    height: 200px;
    background-color: #000; /* Black color */
    border-radius: 50%;
    overflow: hidden;
    pointer-events: none; /* Prevent clicks on explosions */
    animation: explode 4s linear infinite, changeShape 8s linear infinite; /* Explosions animation */
  }

  .explosion::before,
  .explosion::after {
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    background-color: #800080; /* Dark purple color */
    border-radius: 50%;
    animation: shockwave 2s linear infinite;
    z-index: 1;
  }

  .explosion::after {
    background-color: #fff; /* White color */
    animation-delay: 1s;
  }

  @keyframes explode {
    0%, 100% {
      transform: scale(1);
      opacity: 1;
    }
    50% {
      transform: scale(3);
      opacity: 0;
    }
  }

  @keyframes shockwave {
    0% {
      transform: scale(0);
      opacity: 1;
    }
    100% {
      transform: scale(2);
      opacity: 0;
    }
  }

  @keyframes changeShape {
    0%, 25% {
      border-radius: 50%;
    }
    25%, 50% {
      border-radius: 0%;
    }
    50%, 75% {
      border-radius: 10%;
    }
    75%, 100% {
      clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
    }
  }
</style>
</head>
<body>
  <div class="illusion"></div>
  <div class="explosion-container"></div>
  <script>
    function createExplosion() {
      const explosionContainer = document.querySelector('.explosion-container');
      const explosion = document.createElement('div');
      explosion.classList.add('explosion');
      explosion.style.left = `${Math.random() * window.innerWidth}px`;
      explosion.style.top = `${Math.random() * window.innerHeight}px`;
      explosionContainer.appendChild(explosion);

      setTimeout(() => {
        explosion.remove();
      }, 5000); // Remove the explosion after 5 seconds
    }

    setInterval(createExplosion, 2000); // Create explosions every 2 seconds
  </script>
</body>
</html>
